<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kong AWS Masking - 실시간 모니터링 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-healthy { background-color: #4CAF50; }
        .status-warning { background-color: #FFC107; }
        .status-critical { background-color: #F44336; }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.3s;
        }
        
        .metric-card:hover {
            border-color: #4CAF50;
        }
        
        .metric-title {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .metric-unit {
            font-size: 16px;
            color: #888;
            margin-left: 5px;
        }
        
        .alert-section {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .alert-item {
            background-color: #1a1a1a;
            border-left: 4px solid #F44336;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .alert-item.warning {
            border-left-color: #FFC107;
        }
        
        .alert-time {
            font-size: 12px;
            color: #888;
        }
        
        .patterns-section {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
        }
        
        .pattern-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .pattern-name {
            width: 150px;
            font-size: 14px;
        }
        
        .pattern-progress {
            flex: 1;
            height: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
        }
        
        .pattern-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        
        .pattern-count {
            width: 60px;
            text-align: right;
            font-size: 14px;
        }
        
        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        
        .refresh-button:hover {
            background-color: #45a049;
        }
        
        .refresh-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="status-indicator" id="systemStatus"></span>
            Kong AWS Masking - 실시간 모니터링
        </h1>
        
        <div class="dashboard-grid">
            <div class="metric-card">
                <div class="metric-title">총 요청</div>
                <div class="metric-value" id="totalRequests">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">마스킹 성공</div>
                <div class="metric-value" id="maskedRequests">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">평균 응답 시간</div>
                <div class="metric-value">
                    <span id="avgResponseTime">0</span>
                    <span class="metric-unit">ms</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">실패율</div>
                <div class="metric-value">
                    <span id="failureRate">0</span>
                    <span class="metric-unit">%</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">느린 요청</div>
                <div class="metric-value" id="slowRequests">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">보안 이벤트</div>
                <div class="metric-value" id="securityEvents">0</div>
            </div>
        </div>
        
        <div class="alert-section">
            <h2>최근 알림</h2>
            <div id="alertsContainer">
                <p style="color: #888;">알림이 없습니다.</p>
            </div>
        </div>
        
        <div class="patterns-section">
            <h2>패턴 사용 통계 (Top 5)</h2>
            <div id="patternsContainer">
                <p style="color: #888;">데이터 로딩 중...</p>
            </div>
        </div>
        
        <button class="refresh-button" id="refreshButton" onclick="refreshDashboard()">
            새로고침
        </button>
    </div>
    
    <script>
        let autoRefreshInterval;
        
        // 대시보드 데이터 로드
        async function loadDashboard() {
            try {
                const response = await fetch('/api/monitoring/dashboard');
                const data = await response.json();
                
                updateMetrics(data);
                updateAlerts(data.alerts || []);
                updatePatterns(data.pattern_usage || []);
                updateSystemStatus(data.health?.status || 'UNKNOWN');
                
            } catch (error) {
                console.error('Dashboard load error:', error);
                updateSystemStatus('CRITICAL');
            }
        }
        
        // 메트릭 업데이트
        function updateMetrics(data) {
            const metrics = data.health?.metrics || {};
            
            document.getElementById('totalRequests').textContent = 
                formatNumber(metrics.total_requests || 0);
            document.getElementById('maskedRequests').textContent = 
                formatNumber(metrics.masked_requests || 0);
            document.getElementById('avgResponseTime').textContent = 
                parseFloat(metrics.avg_response_time || '0').toFixed(1);
            document.getElementById('failureRate').textContent = 
                parseFloat(metrics.failure_rate || '0').toFixed(1);
            document.getElementById('slowRequests').textContent = 
                formatNumber(metrics.slow_requests || 0);
            document.getElementById('securityEvents').textContent = 
                formatNumber(metrics.security_events || 0);
        }
        
        // 알림 업데이트
        function updateAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (alerts.length === 0) {
                container.innerHTML = '<p style="color: #888;">알림이 없습니다.</p>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.severity === 'HIGH' ? '' : 'warning'}">
                    <div>${alert.message || alert.type}</div>
                    <div class="alert-time">${formatTime(alert.timestamp)}</div>
                </div>
            `).join('');
        }
        
        // 패턴 통계 업데이트
        function updatePatterns(patterns) {
            const container = document.getElementById('patternsContainer');
            
            if (patterns.length === 0) {
                container.innerHTML = '<p style="color: #888;">패턴 데이터가 없습니다.</p>';
                return;
            }
            
            const maxCount = Math.max(...patterns.map(p => p.count));
            
            container.innerHTML = patterns.slice(0, 5).map(pattern => `
                <div class="pattern-bar">
                    <div class="pattern-name">${pattern.name}</div>
                    <div class="pattern-progress">
                        <div class="pattern-fill" style="width: ${(pattern.count / maxCount) * 100}%"></div>
                    </div>
                    <div class="pattern-count">${pattern.count}</div>
                </div>
            `).join('');
        }
        
        // 시스템 상태 업데이트
        function updateSystemStatus(status) {
            const indicator = document.getElementById('systemStatus');
            indicator.className = 'status-indicator';
            
            switch(status) {
                case 'HEALTHY':
                    indicator.classList.add('status-healthy');
                    break;
                case 'WARNING':
                    indicator.classList.add('status-warning');
                    break;
                case 'CRITICAL':
                case 'UNKNOWN':
                    indicator.classList.add('status-critical');
                    break;
            }
        }
        
        // 새로고침
        async function refreshDashboard() {
            const button = document.getElementById('refreshButton');
            button.disabled = true;
            button.textContent = '로딩 중...';
            
            await loadDashboard();
            
            button.disabled = false;
            button.textContent = '새로고침';
        }
        
        // 유틸리티 함수
        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('ko-KR');
        }
        
        // 자동 새로고침 (5초마다)
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(loadDashboard, 5000);
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            loadDashboard();
            startAutoRefresh();
        });
        
        // 페이지 비활성화 시 자동 새로고침 중지
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                loadDashboard();
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
