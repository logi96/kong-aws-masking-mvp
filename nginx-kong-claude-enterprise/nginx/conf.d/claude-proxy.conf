server {
    listen 8082;
    server_name _;

    # 액세스 로그
    access_log /var/log/nginx/claude-proxy-access.log claude_log;
    error_log /var/log/nginx/claude-proxy-error.log warn;

    # 헬스체크 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Kong 상태 체크 (프록시)
    location /kong-health {
        access_log off;
        proxy_pass http://kong_backend/status;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 메인 Claude API 프록시
    location / {
        # Kong으로 프록시
        proxy_pass http://kong_backend/claude-proxy/v1/messages;
        
        # 프록시 헤더 설정
        proxy_set_header Host api.anthropic.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Claude API 특정 헤더 전달
        proxy_set_header anthropic-version $http_anthropic_version;
        proxy_set_header x-api-key $http_x_api_key;
        
        # HTTP 버전 및 연결 설정
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 타임아웃 설정
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링 설정 (스트리밍 응답 지원)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 에러 처리
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # 에러 페이지
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # 메트릭 엔드포인트 (선택적)
    location /metrics {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.28.0.0/16;  # Docker 네트워크
        deny all;
    }
}