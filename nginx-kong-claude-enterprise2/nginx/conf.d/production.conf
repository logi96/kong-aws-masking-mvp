# Production-ready Nginx configuration for Claude proxy

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=claude_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=health_limit:1m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=addr_conn:10m;

# Response cache zone
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=claude_cache:100m max_size=1g inactive=60m use_temp_path=off;

# Upstream configuration with health checks
upstream kong_backend {
    least_conn;
    server kong:8000 max_fails=3 fail_timeout=30s;
    
    # Blue-green deployment support
    # server kong-blue:8000 max_fails=3 fail_timeout=30s backup;
    # server kong-green:8000 max_fails=3 fail_timeout=30s backup;
    
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;
}

# Security headers map
map $sent_http_content_type $security_headers {
    default "default-src 'self'; frame-ancestors 'none'; form-action 'self'";
}

# Main server block
server {
    listen 8082 default_server;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy $security_headers always;
    
    # Remove sensitive headers
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;
    
    # Request size limits
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    
    # Health check endpoint
    location /health {
        access_log off;
        limit_req zone=health_limit burst=5 nodelay;
        
        default_type text/plain;
        return 200 "healthy\n";
    }
    
    # Metrics endpoint (internal only)
    location /metrics {
        allow 172.28.0.0/16;  # Docker network only
        deny all;
        
        stub_status on;
        access_log off;
    }
    
    # Main Claude API proxy
    location /v1/messages {
        # Rate limiting
        limit_req zone=claude_limit burst=20 nodelay;
        limit_conn addr_conn 10;
        
        # CORS headers (if needed)
        # add_header Access-Control-Allow-Origin "$http_origin" always;
        # add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Content-Type, X-API-Key, Anthropic-Version" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Proxy settings
        proxy_pass http://kong_backend/claude-proxy/v1/messages;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host api.anthropic.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Connection settings
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts for Claude API
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.json;
        
        # Cache configuration (for GET requests if any)
        proxy_cache claude_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Logging
        access_log /var/log/nginx/claude-access.log claude_json;
        error_log /var/log/nginx/claude-error.log warn;
    }
    
    # Error responses
    location /50x.json {
        internal;
        default_type application/json;
        return 503 '{"error":{"type":"api_error","message":"Service temporarily unavailable"}}';
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Monitoring server (metrics port)
server {
    listen 9113;
    server_name _;
    
    location /metrics {
        stub_status on;
        access_log off;
    }
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.28.0.0/16;
        deny all;
    }
}